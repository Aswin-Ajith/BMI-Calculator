<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Playfair Display', serif;">
    <div class="container"
        style="background-color: rgb(231, 231, 231); width: 50%; height: 550px;  border-radius: 20px; margin-top: 80px; border: 3px solid rgb(74, 58, 87);">
        <div class="container" style="display: flex; flex-direction: column; align-items: center;">
            <img src="./images/1699787058503.png" alt="" width="100px" class="mt-5">
            <h3
                style="color: rgb(74, 58, 87); padding-left: 20px; padding-right: 20px; border-radius: 10px; margin-top: 10px; padding-top: 5px; padding-bottom: 5px;">
                Body Mass Index Calculator</h2>
        </div>

        <div class="row" style="font-size: 16px; color: rgb(74, 58, 87);">

            <div
                style="display: flex; align-items: center; justify-content: center; margin-top: 15px; margin-left: 0px; margin-bottom: 5px;">
                <label for="" class="me-5">Age:</label>
                <input class="form-control" id="age" placeholder="Enter your age in years" type="text"
                    style="width: 270px; ">

            </div>
            <p id="ageError" style="color: red; font-size: 12px; margin-left: 280px;"> </p>


            <div
                style="display: flex; align-items: center; justify-content: center; margin-top: -10px; margin-left: -2px;">
                <label for="" class="me-4">Weight:</label>
                <input class="form-control" id="weight" placeholder="Enter your weight in kg" type="text"
                    style="width: 270px; margin-left: 1px;">
            </div>
            <p id="weightError" style="color: red; font-size: 12px; margin-left: 280px;"></p>


            <div
                style="display: flex; align-items: center; justify-content: center; margin-top: 0px; margin-left: -3px;">
                <label for="" class="me-4">Height:</label>
                <input class="form-control" id="height" placeholder="Enter your height in cm" type="text"
                    style="width: 270px; margin-left: 6px;">
            </div>
            <p id="heightError" style="color: red; font-size: 12px; margin-left: 280px;"></p>




            <div
                style="display: flex; align-items: center; justify-content: center; margin-top: 15px; margin-left: 0px;">
                <label for="" class="me-5">BMI:</label>
                <input class="form-control" id="result" type="text"
                    style="width: 180px; background-color: rgb(220, 220, 220); box-shadow: 0px 0px 1px black; margin-left: -3px;">
                <button onclick="checkBMI()" class="form-control"
                    style="width: 80px; height: 35px; background-color: rgb(74, 58, 87); color: white; margin-left: 15px;">Check</button>
            </div>
            <h5 style="margin-left: 280px; margin-top: 25px;" id="message"></h5>


        </div>
    </div>

    <style>
        /* Your existing styles */
    
        #weight::placeholder,
        #height::placeholder,
        #age::placeholder {
            font-size: 14px;
            opacity: .5;
        }
    
        @media (max-width: 400px) {
            
    
            .container {
                width: 95%;
            }
    
           
        }
    </style>
    

    <script src="./script.js"></script>
</body>

</html>
